<!DOCTYPE html>
<html>
  <head>
    <title>Scrap</title>
    <style>
      body, html {
        width: 100%;
        height: 100%;
        padding: 0;
        margin: 0;
      }

      body {
        background-color: #EEE;
        overflow-y: hidden;
      }
    </style>
  </head>
  <body>
    <object width='100%' height='100%'>
      <param name='movie' value='Scratch.swf'>
      <embed src='Scratch.swf' width='100%' height='100%'>
    </object>
    <script>
      window.addEventListener('beforeunload', function(evt) {
        evt.preventDefault()
        return 'A non-null string. :tada:'
      })
    </script>
  </body>
</html>
